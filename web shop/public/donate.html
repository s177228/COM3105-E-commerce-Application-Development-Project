<html><body>
<div id="smart-button-container">
    <div style="text-align: center;">
      <div style="margin-bottom: 1.25rem;">
        <p>Your donation directly helps the development of Cybersell. We appreciate for your support!</p>
        <select id="item-options"><option value="Donate" price="0.99">Donate - 0.99 USD</option><option value="Donate" price="1.99">Donate - 1.99 USD</option><option value="Donate" price="5.99">Donate - 5.99 USD</option><option value="Donate" price="9.99">Donate - 9.99 USD</option></select>
        <select style="visibility: hidden" id="quantitySelect"></select>
      </div>
    <div id="paypal-button-container"></div>
    </div>
  </div>
  <script src="https://www.paypal.com/sdk/js?client-id=AXO93m3_P0Moe8TBfyAYxj1xFyw6DTHyVo3RL52Jxsk1G9J38nadpc8sgkBQt0kitBbPnTnLeoCOFJz7"></script>
  <script>
    function initPayPalButton() {
      var shipping = 0;
      var itemOptions = document.querySelector("#smart-button-container #item-options");
  var quantity = parseInt();
  var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
  if (!isNaN(quantity)) {
    quantitySelect.style.visibility = "visible";
  }
  var orderDescription = 'Your donation directly helps the development of Cybersell. We appreciate for your support!';
  if(orderDescription === '') {
    orderDescription = 'Item';
  }
  paypal.Buttons({
    style: {
      shape: 'rect',
      color: 'blue',
      layout: 'vertical',
      label: 'paypal',
      
    },
    createOrder: function(data, actions) {
      var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
      var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
      var tax = (0 === 0) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
      if(quantitySelect.options.length > 0) {
        quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
      } else {
        quantity = 1;
      }

      tax *= quantity;
      tax = Math.round(tax * 100) / 100;
      var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
      priceTotal = Math.round(priceTotal * 100) / 100;
      var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;

      return actions.order.create({
        purchase_units: [{
          description: orderDescription,
          amount: {
            currency_code: 'USD',
            value: priceTotal,
            breakdown: {
              item_total: {
                currency_code: 'USD',
                value: itemTotalValue,
              },
              shipping: {
                currency_code: 'USD',
                value: shipping,
              },
              tax_total: {
                currency_code: 'USD',
                value: tax,
              }
            }
          },
          items: [{
            name: selectedItemDescription,
            unit_amount: {
              currency_code: 'USD',
              value: selectedItemPrice,
            },
            quantity: quantity
          }]
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Transaction completed by ' + details.payer.name.given_name + '!');
      });
    },
    onError: function(err) {
      console.log(err);
    },
  }).render('#paypal-button-container');
}
initPayPalButton();
  </script>
  </body>
  </html>
