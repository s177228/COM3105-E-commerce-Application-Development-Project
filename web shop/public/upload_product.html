<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ajax makes life easier -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Upload</title>
</head>

<body>
    This is a testing page.
    <form action="/" id="postForm">
        <label for="sellerId">sellerId:</label>
        <input type="text" name="sellerId" value="1"><br>
        <label for="name">name:</label>
        <input type="text" name="name" value="Name"><br>
        <label for="price">price:</label>
        <input type="text" name="price" value="1200"><br>
        <label for="desc">desc:</label>
        <input type="text" name="desc" value="This product is good."><br>
        <label for="detail">detail:</label>
        <input type="text" name="detail" value="This product is good good."><br>
        <label for="detail">Upload your product image:</label><br>
        <input type="file" name="fileToUpload" id="fileToUpload"><br>
        <input type="submit">
    </form>

    <script>
        //for easier to  (testing)
        $("#postForm").submit(function (e) {
            e.preventDefault();

            const formData = new FormData($(this)[0]);
            $.ajax({
                url: "/api/item",
                data: formData,
                processData: false,
                contentType: false,
                type: "POST",
                success: (response, status, xhr) => {
                    console.log(response)
                    if(xhr.status == 200){
                        //success
                    } else{
                        //fail
                    }
                }
            });
        });
    </script>
</body>

</html>
