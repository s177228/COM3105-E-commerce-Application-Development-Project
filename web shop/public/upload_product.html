<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Cybersell -Sell</title>
    <!-- ajax makes life easier -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <nav>
        <a href="./">
            <h1 id="logo">Cybersell</h1>
        </a>
        <div class="buttons">
            <button id="login-btn">Login</button>
        </div>
    </nav>

    <main>
        This is a testing page.
        <form action="/" id="postForm">
            <div class="formGroup">
                <label for="sellerId">sellerId:</label>
                <input type="text" id="sellerId" name="sellerId" value="1"><br>
            </div>
            <div class="formGroup">
                <label for="name">name:</label>
                <input type="text" id="name" name="name" value="Name"><br>
            </div>
            <div class="formGroup">
                <label for="price">price:</label>
                <input type="text" id="price" name="price" value="1200"><br>
            </div>
            <div class="formGroup">
                <label for="desc">desc:</label>
                <input type="text" id="desc" name="desc" value="This product is good."><br>
            </div>
            <div class="formGroup">
                <label for="detail">detail:</label>
                <input type="text" id="detail" name="detail" value="This product is good good."><br>
            </div>
            <div class="formGroup">
                <label for="fileToUpload">Upload your product image:</label>
                <input type="file" name="fileToUpload" id="fileToUpload"><br>
            </div>
            <div class="formGroup">
                <input type="submit">
            </div>
        </form>
    </main>

    <script>
        //for easier to  (testing)
        $("#postForm").submit(function(e) {
            e.preventDefault();

            const formData = new FormData($(this)[0]);
            $.ajax({
                url: "/api/item",
                data: formData,
                processData: false,
                contentType: false,
                type: "POST",
                success: (response, status, xhr) => {
                    console.log(response)
                    if (xhr.status == 200) {
                        //success
                    } else {
                        //fail
                    }
                }
            });
        });
    </script>
</body>

</html>
